<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inbox</title>
</head>
<body>
<header>
    <img height="16" src="menu.svg" width="16">
    <div><a href="#">
        <img height="16" src="gmail.svg" width="16">
        Gmail
    </a>

    </div>
    <div class="search">
        <button type="submit"><img src="search.svg"></button>
        <input type="text">
    </div>
    <div>
        <a href="#">
            <img src="show-apps-button.svg">
        </a>
        <a href="#">
            <img src="notifications-button.svg">
        </a>
        <a href="#">
            <img src="user.svg">
        </a>
    </div>
</header>
<main>
    <nav>
        <button>
            <img src="create.png">
            Compose
        </button>
        <ul>
            <li><a href="#"><img src="icons8-inbox-512.png">Inbox</a></li>
            <li><a href="#"><img src="favourites-filled-star-symbol.svg">Starred</a></li>
            <li><a href="#"><img src="clock.svg">Snoozed</a></li>
            <li><a href="#"><img src="sign.svg">Important</a></li>
            <li><a href="#"><img src="sent.svg">Sent</a></li>
            <li><a href="#"><img src="#">Drafts</a></li>
        </ul>
    </nav>
    <section class="emails">
        <header>
            <button class="checked_button">
                <img src="check-box-empty.svg">
            </button>
            <button class="dropdown_button">
                <img src="dropdown.png">
            </button>
            <button class="refresh_button">
                <img src="refresh.svg">
            </button>
            <button class="menu_button">
                <img src="menu_dors.svg">
            </button>
        </header>
        <ul>
            <li class="email">
                <button class="checked_button">
                    <img src="check-box-empty.svg">
                </button>
                <button class="starred_button">
                    <img src="star.svg">
                </button>
                <h4>
                    Email 1
                </h4>
                <h4>
                    Lorem ipsum dolor sit amet...
                </h4>
                <time datatype="21-09-2017">21-09-2017</time>

            </li>
        </ul>
        <footer>
            <p>
                10.4 GB (69%) of 15 GB used

            </p>
            <a href="#">Manage</a>
            <ul>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Program policies</a></li>
            </ul>
            Last account activity: 27 minutes ago
            <a href="#">Details</a>

        </footer>
    </section>
</main>
<aside>
    <ul class="bar-icons">
        <li class="bar-icon">
            <a href="#"><img src="google-keep.svg"></a>
        </li>
        <li class="bar-icon"><a href="#"><img src="calendar.svg"></a></li>
        <li class="bar-icon"><a href="#"><img src="list.svg"></a></li>
    </ul>
</aside>
</body>
</html>
