<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inbox</title>
</head>
<body>
<header>
    <img height="16" src="menu.svg" width="16" alt = "menu-icon">
    <div><a href="#" aria-label="gmail link">
        <img height="16" src="gmail.svg" width="16" alt="gmail icon">
        Gmail
    </a>

    </div>
    <div class="search">
        <button type="submit" class="search"><img src="search.svg"></button>
        <input type="text">
    </div>
    <div>
        <a href="#">
            <img src="show-apps-button.svg" alt="button for showing apps">
        </a>
        <a href="#">
            <img src="notifications-button.svg" alt="notifications icon">
        </a>
        <a href="#">
            <img src="user.svg" alt="user avatar">
        </a>
    </div>
</header>
<main>
    <nav>
        <button>
            <img src="create.png" alt="google add icon">
            Compose
        </button>
        <ul>
            <li><a href="#"><img src="icons8-inbox-512.png" alt="inbox icon">Inbox</a></li>
            <li><a href="#"><img src="favourites-filled-star-symbol.svg" alt="favourites star">Starred</a></li>
            <li><a href="#"><img src="clock.svg" alt="clock-icons">Snoozed</a></li>
            <li><a href="#"><img src="sign.svg" alt="importance-sign">Important</a></li>
            <li><a href="#"><img src="sent.svg" alt="sent-icon">Sent</a></li>
            <li><a href="#"><img src="#" alt="draft-icon">Drafts</a></li>
        </ul>
    </nav>
    <section class="emails">
        <header>
            <button class="checked_button">
                <img src="check-box-empty.svg" alt="empty checkbox">
            </button>
            <button class="dropdown_button">
                <img src="dropdown.png" alt="dropdown button">
            </button>
            <button class="refresh_button">
                <img src="refresh.svg" alt="refresh button">
            </button>
            <button class="menu_button">
                <img src="menu_dors.svg" alt="dots menu">
            </button>
        </header>
        <ul>
            <li class="email">
                <button class="checked_button">
                    <img src="check-box-empty.svg" alt="empty checkbox">
                </button>
                <button class="starred_button">
                    <img src="star.svg" alt="starred button">
                </button>
                <h4>
                    Email 1
                </h4>
                <h4>
                    Lorem ipsum dolor sit amet...
                </h4>
                <time datatype="21-09-2017">21-09-2017</time>

            </li>
        </ul>
        <footer>
            <p>
                10.4 GB (69%) of 15 GB used

            </p>
            <a href="#">Manage</a>
            <ul>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Program policies</a></li>
            </ul>
            Last account activity: 27 minutes ago
            <a href="#">Details</a>

        </footer>
    </section>
</main>
<aside>
    <ul class="bar-icons">
        <li class="bar-icon">
            <a href="#"><img src="google-keep.svg"></a>
        </li>
        <li class="bar-icon"><a href="#"><img src="calendar.svg" alt="google calendar icon"></a></li>
        <li class="bar-icon"><a href="#"><img src="list.svg" alt="task list icon"></a></li>
    </ul>
</aside>
</body>
</html>
